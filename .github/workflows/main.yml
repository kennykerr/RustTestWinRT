name: Build

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: checkout project
      uses: actions/checkout@v2

    - name: setup msbuild
      uses: microsoft/setup-msbuild@v1

    - name: setup nuget
      uses: NuGet/setup-nuget@v1.0.2

    - name: setup cppwinrt
      run: nuget restore src/test.sln

    - name: setup nuget on github
      run: nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/kennykerr/index.json" -UserName kennykerr -Password ${{ secrets.GITHUB_TOKEN }}

    - name: build x86
      run: msbuild /m /p:Configuration=Release,Platform=x86 src/test.sln

    - name: build x64
      run: msbuild /m /p:Configuration=Release,Platform=x64 src/test.sln

    - name: nuget pack
      run: nuget.exe pack src/Test.nuspec -OutputFileNamesWithoutVersion

    - name: nuget push
      run: nuget push -source "GitHub" *.nupkg
